name: Update Posts from X

on:
  # 每天 UTC 08:00（台灣時間 16:00）自動執行
  schedule:
    - cron: '0 8 * * *'
  # 也可以手動觸發
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch new posts from X
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: node fetch-posts.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts.json
          git diff --staged --quiet || git commit -m "auto: update posts from X"
          git push
